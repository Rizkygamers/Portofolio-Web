<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quiz Random</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-center">
  <h2>ğŸ§  Quiz Random</h2>
  <p>Jawab pertanyaan berikut ini dan uji pengetahuanmu!</p>

  <div id="quiz-box" class="border rounded p-4 shadow-sm mt-4">
    <h4 id="question">Loading soal...</h4>
    <div id="options" class="mt-3"></div>
    <div id="result" class="mt-3 fw-bold"></div>
    <button onclick="loadQuestion()" class="btn btn-primary mt-4">Soal Baru ğŸ”</button>
  </div>
</div>

<script>
  const questions = [
  {
    question: "Ibukota Indonesia adalah?",
    options: ["Jakarta", "Bandung", "Surabaya", "Yogyakarta"],
    answer: "Jakarta"
  },
  {
    question: "Planet terbesar di tata surya?",
    options: ["Mars", "Bumi", "Jupiter", "Saturnus"],
    answer: "Jupiter"
  },
  {
    question: "Presiden pertama Indonesia?",
    options: ["Soekarno", "Soeharto", "BJ Habibie", "Megawati"],
    answer: "Soekarno"
  },
  {
    question: "Gunung tertinggi di dunia?",
    options: ["Everest", "Kilimanjaro", "Jaya Wijaya", "Fuji"],
    answer: "Everest"
  },
  {
    question: "Lambang kimia air?",
    options: ["O2", "H2", "CO2", "H2O"],
    answer: "H2O"
  },
  {
    question: "Organ terbesar pada tubuh manusia?",
    options: ["Jantung", "Kulit", "Paru-paru", "Otak"],
    answer: "Kulit"
  },
  {
    question: "Benua terbesar di dunia?",
    options: ["Afrika", "Asia", "Eropa", "Amerika"],
    answer: "Asia"
  },
  {
    question: "Bahasa pemrograman yang sering dipakai untuk web?",
    options: ["Python", "Java", "HTML", "C++"],
    answer: "HTML"
  },
  {
    question: "Tanggal kemerdekaan Indonesia?",
    options: ["17 Agustus 1945", "10 November 1945", "1 Juni 1945", "28 Oktober 1928"],
    answer: "17 Agustus 1945"
  },
  {
    question: "Lagu kebangsaan Indonesia?",
    options: ["Indonesia Tanah Airku", "Indonesia Raya", "Tanah Air Beta", "Bagimu Negeri"],
    answer: "Indonesia Raya"
  },
  {
    question: "Pahlawan nasional wanita dari Jawa Tengah?",
    options: ["RA Kartini", "Cut Nyak Dien", "Martha Christina", "Dewi Sartika"],
    answer: "RA Kartini"
  },
  {
    question: "Nama ilmiah manusia?",
    options: ["Homo erectus", "Homo sapiens", "Australopithecus", "Neanderthal"],
    answer: "Homo sapiens"
  },
  {
    question: "Ibukota Australia?",
    options: ["Sydney", "Melbourne", "Canberra", "Perth"],
    answer: "Canberra"
  },
  {
    question: "Apa mata uang Jepang?",
    options: ["Won", "Yen", "Ringgit", "Dollar"],
    answer: "Yen"
  },
  {
    question: "Nama pulau terbesar di Indonesia?",
    options: ["Jawa", "Sumatera", "Papua", "Kalimantan"],
    answer: "Kalimantan"
  },
  {
    question: "Apa alat musik tradisional dari Jawa Barat?",
    options: ["Angklung", "Gamelan", "Sasando", "Kolintang"],
    answer: "Angklung"
  },
  {
    question: "Siapa penemu lampu pijar?",
    options: ["Isaac Newton", "Nikola Tesla", "Thomas Edison", "Albert Einstein"],
    answer: "Thomas Edison"
  },
  {
    question: "Simbol matematika untuk penjumlahan?",
    options: ["-", "*", "+", "/"],
    answer: "+"
  },
  {
    question: "Negara dengan populasi terbanyak di dunia?",
    options: ["Amerika Serikat", "India", "Cina", "Indonesia"],
    answer: "Cina"
  },
  {
    question: "Hewan tercepat di darat?",
    options: ["Singa", "Macan", "Cheetah", "Kuda"],
    answer: "Cheetah"
  }
];

  function loadQuestion() {
    const q = questions[Math.floor(Math.random() * questions.length)];
    document.getElementById("question").textContent = q.question;

    const optionsBox = document.getElementById("options");
    optionsBox.innerHTML = "";

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.className = "btn btn-outline-info m-2";
      btn.onclick = () => {
        document.getElementById("result").textContent =
          option === q.answer ? "âœ… Benar!" : `âŒ Salah. Jawaban benar: ${q.answer}`;
      };
      optionsBox.appendChild(btn);
    });

    document.getElementById("result").textContent = "";
  }

  loadQuestion(); // pertama kali jalan
</script>

</body>
</html>
